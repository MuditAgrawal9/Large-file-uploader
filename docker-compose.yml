version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: large_uploader_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: large_uploader
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: large_uploader_backend
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: large_uploader
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: large_uploader_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data:
